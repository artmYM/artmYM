<h1>Breakout â†º auto-play &middot; refresh to reset</h1>
<canvas id="c"></canvas>
<script>
/* ==== Brick data injected by generator ================================================ */
const bricksData = [[null,null,null,null,null,null,null,"#40c463",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null],[null,null,null,null,null,null,null,"#9be9a8",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"#40c463",null,null,null],[null,null,null,null,null,null,null,"#9be9a8",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"#216e39"],[null,null,null,null,null,null,null,"#9be9a8",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null],[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"#9be9a8",null,null,null,null,null,null,null,null],[null,null,null,null,null,null,"#40c463",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null],[null,null,null,null,null,null,"#40c463",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null]];  // 2-D array, null = empty cell
/* ==== Canvas + game loop ============================================================== */
const cell = 12, gap = 2;
const rows = bricksData.length;
const cols = bricksData[0].length;

const canvas  = document.getElementById("c");
canvas.width  = cols * (cell + gap) - gap;
canvas.height = rows * (cell + gap) - gap + 60;
const ctx = canvas.getContext("2d");

const paddle = { w: 60, h: 10, x: canvas.width/2 - 30, y: canvas.height - 30, speed: 4 };
const ball   = { x: canvas.width/2, y: canvas.height - 60, r:5, vx:3, vy:-3 };

function resetBall(){
  ball.x = canvas.width/2; ball.y = canvas.height - 60;
  ball.vx = Math.random()>.5?3:-3; ball.vy = -3;
}

function step(){
  /* move ball */
  ball.x += ball.vx; ball.y += ball.vy;
  if (ball.x < ball.r || ball.x > canvas.width - ball.r) ball.vx *= -1;
  if (ball.y < ball.r) ball.vy *= -1;
  if (ball.y > canvas.height) resetBall();

  /* auto-paddle follows ball */
  if (paddle.x + paddle.w/2 < ball.x) paddle.x += paddle.speed;
  else if (paddle.x + paddle.w/2 > ball.x) paddle.x -= paddle.speed;
  paddle.x = Math.max(0, Math.min(canvas.width - paddle.w, paddle.x));

  /* paddle hit */
  if (ball.y + ball.r > paddle.y &&
      ball.x > paddle.x && ball.x < paddle.x + paddle.w){
    ball.vy *= -1; ball.y = paddle.y - ball.r;
  }

  /* brick collisions */
  const col = Math.floor(ball.x / (cell+gap));
  const row = Math.floor(ball.y / (cell+gap));
  if (row >=0 && row < rows && col >=0 && col < cols && bricksData[row][col]){
    bricksData[row][col] = null;
    ball.vy *= -1;
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* bricks */
  for (let r=0;r<rows;++r){
    for (let c=0;c<cols;++c){
      const colr = bricksData[r][c];
      if (!colr) continue;
      const x = c*(cell+gap), y = r*(cell+gap);
      ctx.fillStyle = colr;
      ctx.fillRect(x,y,cell,cell);
    }
  }

  /* ball */
  ctx.beginPath();
  ctx.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
  ctx.fillStyle = "#ff6a00";
  ctx.fill();

  /* paddle */
  ctx.fillStyle = "#58a6ff";
  ctx.fillRect(paddle.x,paddle.y,paddle.w,paddle.h);
}

(function loop(){
  step(); draw(); requestAnimationFrame(loop);
})();
</script>
